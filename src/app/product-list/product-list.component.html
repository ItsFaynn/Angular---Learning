<h2>Products</h2>

<div *ngFor="let produit of produits">
  <h3>
    <a [title]=" 'Détailles du ' + produit.name" [routerLink]="['/products', produit.id]">{{produit.name}}</a></h3>
    <p *ngIf="produit.description">Description: {{produit.description}}</p> <!-- Si le produit a une description, l'affiché -->
    <button type="button" (click)="share()">Partager</button>
    <!-- Alerte -> product-alert.component -->
    <app-product-alerts 
    [produit] = "produit"     
    (notifier)="onNotifier()">
                               <!-- produit provient du component product-alert.
                                Afin d'utiliser notre html de product-alert, on indique que produit est le produit de notre NgIf --> 

    
    </app-product-alerts>
</div>



<!-- 
The RouterLink directive helps you customize the anchor element. In this case, the route, or URL, contains one fixed segment, /products. The final segment is variable, inserting the id property of the current product. For example, the URL for a product with an id of 1 would be similar to https://getting-started-myfork.stackblitz.io/products/1.
-->
